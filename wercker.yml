build:
  steps:
    - script:
        name: Install dependencies
        code: |
                conda install -y pandas jinja2 bokeh

    - script:
        name: convert to html
        code: |
          ./plot_bokeh.py santa.csv "$WERCKER_OUTPUT_DIR/index.html"
          cp dashboard.css "$WERCKER_OUTPUT_DIR/"

